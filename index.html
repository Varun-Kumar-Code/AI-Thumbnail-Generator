<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Thumbnail Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="content">
    <div class="container">
      <h1>AI Thumbnail Generator</h1>
      <p>Upload an image and generate a stunning thumbnail!</p>

      <!-- File Upload -->
      <input type="file" id="imageUpload" accept="image/*" />

      <!-- Thumbnail Options -->
      <div class="options">
        <label for="style">Choose Style:</label>
        <select id="style">
          <option value="minimal">Minimal</option>
          <option value="bold">Bold</option>
          <option value="vintage">Vintage</option>
        </select>
      </div>

      <!-- Generate Button -->
      <button id="generateBtn">Generate Thumbnail</button>

      <!-- Display Generated Thumbnail -->
      <div class="result">
        <h2>Generated Thumbnail</h2>
        <img id="thumbnailOutput" src="" alt="Generated Thumbnail" />
      </div>
    </div>

    <footer>

    </footer>

  </div>

  <div class="ring loading">Loading
    <span></span>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
